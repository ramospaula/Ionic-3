<ion-header>

  <ion-navbar>
    <ion-title>movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor= "let movie of list_favs">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/InfinityWar.jpg">
      </ion-avatar>
      <h2 class="feed_title">{{movie.name}}</h2>  
      <p class="feed_date">{{movie.release_date}}</p>
    </ion-item>
  
    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"> 
  
    <ion-card-content>
      <p> {{movie.description}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{movie.vote_average}} nota</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{movie.vote_count}} nota total</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{movie.genre_ids}} years ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
